name: Auto-Fix & Security Audit

on:
  push:
    branches-ignore: [ "main" ] # Nicht auf main ausf√ºhren (Loop-Gefahr)
  workflow_dispatch:

permissions:
  contents: write      # N√∂tig, um Code zu committen
  pull-requests: write # N√∂tig, um PRs zu erstellen
  security-events: write # N√∂tig f√ºr CodeQL Uploads

jobs:
  # =========================================================
  # JOB 1: LINTING & AUTO-FIX
  # =========================================================
  autofix:
    name: Auto-Fix Linting Errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Caching ist wichtig f√ºr Speed
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-lint-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-lint-

      - name: Install Dependencies
        run: npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      # 1. Versuch: Automatische Reparatur
      - name: Run Eslint with Auto-Fix
        run: npm run eslint -- --fix
        continue-on-error: true # Nicht abbrechen, wenn noch Fehler √ºbrig sind

      # 2. Versuch: Formatierung (falls VS Code Prettier o.√§. nutzt, hier optional)
      # Bei VS Code Standard oft √ºber gulp geregelt, eslint deckt das meiste ab.

      # PR erstellen, wenn √Ñnderungen da sind
      - name: Create Pull Request with Fixes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-fix linting errors"
          title: "ü§ñ Auto-Fix: Linting & Style Improvements"
          body: |
            This PR was automatically generated by the `autofix-and-audit` workflow.
            It applies automatic fixes from ESLint to improve code quality.
          branch: "autofix/${{ github.ref_name }}"
          base: ${{ github.ref_name }} # Merge zur√ºck in den Branch, wo der Push herkam
          delete-branch: true
          labels: "automated-pr, hygiene"

  # =========================================================
  # JOB 2: CODEQL SECURITY SCAN (L√§uft nach dem Fix)
  # =========================================================
  security-scan:
    name: CodeQL Security Scan
    needs: autofix # Erst fixen, dann scannen
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Optional: Queries anpassen f√ºr weniger/mehr Alarm
        # queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
