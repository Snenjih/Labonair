name: Build & Release Labonair

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      manual_tag:
        description: 'Tag Name (optional)'
        required: false
  schedule:
    - cron: '0 3 * * 1' # Montags 03:00 UTC

permissions:
  contents: write

env:
  VSCODE_QUALITY: oss
  NODE_OPTIONS: "--max-old-space-size=8192"
  # Metadaten für den About-Dialog
  VSCODE_DISTRO_COMMIT: ${{ github.sha }}
  # Kleiner Hack für das Datum im ISO Format
  VSCODE_DISTRO_DATE: $(date -u +'%Y-%m-%dT%H:%M:%SZ')

jobs:
  # =========================================================
  # WINDOWS
  # =========================================================
  build-windows:
    name: Build Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # IMPROVEMENT 1: Caching
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .build/electron
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Install Dependencies
        run: npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Build Windows x64
        run: npx gulp vscode-win32-x64-min
      - name: Create Installer x64
        run: npx gulp vscode-win32-x64-inno-updater
      - name: Archive x64
        run: npx gulp vscode-win32-x64-archive

      # IMPROVEMENT 3: Retention Days
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          retention-days: 1
          path: |
            .build/win32-x64/system-setup/*.exe
            .build/win32-x64/user-setup/*.exe
            .build/win32-x64/archive/*.zip

  # =========================================================
  # LINUX
  # =========================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # IMPROVEMENT 1: Caching
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .build/electron
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libx11-dev libx11-xcb-dev libxkbfile-dev libnotify-bin libkrb5-dev libsecret-1-dev fakeroot rpm

      - name: Install Dependencies
        run: npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Build Linux x64
        run: npx gulp vscode-linux-x64-min
      - name: Build DEB
        run: npx gulp vscode-linux-x64-build-deb
      - name: Build RPM
        run: npx gulp vscode-linux-x64-build-rpm
      - name: Archive tar.gz
        run: npx gulp vscode-linux-x64-archive

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          retention-days: 1
          path: |
            .build/linux/deb/**/*.deb
            .build/linux/rpm/**/*.rpm
            .build/linux/archive/*.tar.gz

  # =========================================================
  # MACOS
  # =========================================================
  build-macos:
    name: Build macOS
    runs-on: macos-14-xlarge
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # IMPROVEMENT 1: Caching
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .build/electron
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Install Dependencies
        run: npm ci
        env:
          GYP_DEFINES: "kerberos_use_rtld=false"
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Build macOS Universal
        run: npx gulp vscode-darwin-universal-min
      - name: Archive macOS
        run: npx gulp vscode-darwin-universal-archive

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          retention-days: 1
          path: .build/darwin/archive/*.zip

  # =========================================================
  # RELEASE
  # =========================================================
  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Nötig für Git Befehle

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: assets/windows

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: assets/linux

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: assets/macos

      # IMPROVEMENT 4: Update Tag for Weekly Builds
      - name: Update Weekly Tag
        if: github.event_name == 'schedule'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f weekly
          git push -f origin weekly

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'schedule' && 'weekly' || '' }}
          name: ${{ github.event_name == 'schedule' && 'Weekly Build' || '' }}
          prerelease: ${{ github.event_name == 'schedule' }}
          make_latest: ${{ github.event_name != 'schedule' }}
          generate_release_notes: true
          files: |
            assets/windows/**/*.exe
            assets/windows/**/*.zip
            assets/linux/**/*.deb
            assets/linux/**/*.rpm
            assets/linux/**/*.tar.gz
            assets/macos/**/*.zip